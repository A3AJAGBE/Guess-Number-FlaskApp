<html>
<head>
    <title>Guess the Number</title>
</head>

<body>
    <h1 align="center"> Number Guessing Game Application</h1>
    <h2 align="center"><em>A number between 1 and 100 is chosen at random.</em></h2>

    <h3>Guess the Number: {{number}}</h3>

        <label for="guess">Guess: </label>

        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
